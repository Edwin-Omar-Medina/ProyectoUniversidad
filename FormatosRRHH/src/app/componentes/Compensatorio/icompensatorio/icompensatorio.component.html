
<form  id="Formato" class="row g-3" [formGroup] = "formularioPermisos" (ngSubmit)="SolicitarRPT_Permiso()">


  <!---Se usa (ngsubmit) para activar el metodo con el que se tomara la imnformacion de el formulario )-->
  <!---Se usa (formGroup ) para relacionar el formulario en el typescript y poder tomar la informacion) )-->
    <!--Se elije la opcion de documento-->
    <div class="col-md-3 mar">
      <label for="validationServer01" class="form-label control">Tipo de identificacion</label>
      <select id="validationServer01" class="form-select" required formControlName="f_tipoDocumento"> <!---Se usa formControlName para llamar esa variable y poder tomar el valor ingresado-->
        <option selected value> - Seleccione el tipo de identificación -</option>
        <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
        <option value="Cedula de Extrangeria">Cedula de Extrangeria</option>
      </select>
      
    </div>
    
    <!--Se ingresa el numero de documento-->
    <div class="col-md-3 mar">
      <label for="validationServer02" class="form-label">Número de identificacion</label> <!--el oninput se usa para limitar la cantidad de caracteres del input -->
      <input type="number" inputmode="numeric" pattern="[0-9]*" class="form-control custom-number"   formControlName="f_numDocEmpleado" required oninput="if(this.value.length > 12) this.value = this.value.slice(0, 10)">
    </div>

    <!--Se elije descripcion del permiso-->
    <div class="col-md-6 mar">
      <label for="exampleFormControlTextarea1" class="form-label">Descripción del permiso</label>
      <textarea  formControlName="f_Motivo" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese una breve descripción de las horas extras que se realizaron"></textarea>
  </div>


     <!--Se ingresa datos de fecha inicio de adicionales-->
     <div class="col-md-3 mar">
      <label for="validationServer02" class="form-label">Fecha inicio horas adicionales</label>
      <input type="date" class="form-control " id="validationServer02" required formControlName="f_fechaAdicion_I" >
    
    </div>
  
    <!--Se ingresa  hora de inicio de adicionales-->
    <div class="col-md-3 mar">
      <label for="validationServer02" class="form-label">Hora inicio horas adicionales</label>
      <input type="time" class="form-control " id="validationServer02" required formControlName="f_horaAdicion_I">

    </div>
  
  
    <!--Se ingresa datos de fecha de salida de las horas extras-->
    <div class="col-md-3 mar">
      <label for="validationServer02" class="form-label">Fecha fin horas adicionales</label>
      <input type="date" class="form-control " id="validationServer02" required formControlName="f_fechaAdicion_F">
     
    </div>
  
    <!--Se ingresa datos de hora de salida de las horas extras-->
    <div class="col-md-3 mar">
      <label for="validationServer02" class="form-label">Hora fin horas adicionales</label>
      <input type="time" class="form-control " id="validationServer02" required formControlName="f_horaAdicion_F">
      
    </div>
          

      <!--Se ingresa datos de fecha salida-->
      <div class="col-md-3 mar">
        <label for="validationServer02" class="form-label">Fecha de salida</label>
        <input type="date" class="form-control " id="validationServer02" required formControlName="f_fechaI" >
      
      </div>
    
      <!--Se ingresa  hora de salida-->
      <div class="col-md-3 mar">
        <label for="validationServer02" class="form-label">Hora de salida</label>
        <input type="time" class="form-control " id="validationServer02" required formControlName="f_horaI">

      </div>
    
    
      <!--Se ingresa datos de fecha llegada-->
      <div class="col-md-3 mar">
        <label for="validationServer02" class="form-label">Fecha de llegada</label>
        <input type="date" class="form-control " id="validationServer02" required formControlName="f_fechaF">
       
      </div>
    
      <!--Se ingresa datos de hora de llegada-->
      <div class="col-md-3 mar">
        <label for="validationServer02" class="form-label">Hora de llegada</label>
        <input type="time" class="form-control " id="validationServer02" required formControlName="f_horaF">
        
      </div>
    

<button type="submit" (click)="BuscarReporte()" [disabled]="isLoading" >
  {{ isLoading ? 'Cargando...' : 'Iniciar carga' }}
  <div class="progress progress-bar" [style.width.%]="progress">

    {{ isLoading ? 'Cargando...' : 'Iniciar carga' }}
  </div>
</button>

    <!--<button id="submitButton"  class="progress-button" type="submit" (click)="BuscarReporte()">Solicitar</button> -->
</form>
